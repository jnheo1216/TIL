<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="#">
        <img src="images/logo.png" alt="Logo Image">
      </a>
      <div>
        <ul class="nav navbar-nav nav-right">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 2. Header -->
  <header class="fw-bolder text-center text-white position-relative">
      <div class="display-1 position-relative top-50 start-50 translate-middle">Cinema</div>
      <div class="display-1 position-relative top-50 start-50 translate-middle">Community</div>
      <div class="position-relative top-50 start-50 translate-middle">
        <button class="btn btn-primary" href="#">Let's Go</button>
      </div>
  </header>

  <!-- 3. Section -->
  <section class="container text-center">
    <h2 class="display-4 fw-bolder">Used Skills</h2>
    <article class="row justify-content-around">
      <div class="col-4">
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div class="col-4">
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div class="col-4">
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="bg-primary position-relative text-white text-center">
    <div class="position-relative top-50 start-50 translate-middle">
      <p>HTML & CSS project. Created by 허진녕</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
